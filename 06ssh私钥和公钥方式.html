        1. 因为有人的电脑因为系统原因是没有凭据管理的，那就意味着每次都要输入账号和密码
        2.所以还有一种方式叫使用`私钥`配合`公钥`的形式来免登录
        3.好处：以后哪怕你修改密码也不影响这个公钥和私钥


        4. 方法
           在任意小黑窗里输入如下命令
              ssh-keygen -t ed25519 -C "可以写自己邮箱账号" 
              公钥位置在 `C:\Users\你电脑的用户名\.ssh`

        5. 总结
           以后去到公司，公司负责人会问你要你的邮箱，或者问你要公钥
           如果是要邮箱，就要用`https`，然后输入账号和密码来登录
           如果问你要公钥，你就在电脑上生成公钥和私钥，再把公钥部分的内容发给负责人

    -->
